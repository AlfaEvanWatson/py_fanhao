server {
    listen 81;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
        proxy_buffering off;
        proxy_pass http://mfan:81;
    }

    location /static {
        # path for static files
        root /usr/share/nginx/html/;
    }
    location /photos {
        # path for static files
        root /usr/share/nginx/html/;
    }
}
